---
layout: default
---

<div class="home">

  <div class="post-list-conatiner col-sm-8">
    <ul class="post-list">
      {% for post in site.posts %}
        <li class="post-link-list-item" data-tags="{{ post.tags | join:',' }}">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>&nbsp;
          <span class="post-meta"><small><i>{{ post.date | date: "%b %-d, %Y" }}</i></small></span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
